# Site settings
title: AMGCube
email: info@AMGCube.com
url: https://AMGCube.com
description: "Limited Space, Unlimited Creativity"
keywords: "Prefabricated housing,Modular buildings"
skills: "Builder - Developer - Arkitect"
meta_author: AMGCube

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
#contact: static
contact: disabled

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: "0056D2" # 主色，亮蓝
  primary-rgb: "0,86,210" # 主色 RGB 值
  secondary: "E6E9EF" # 浅灰色，用于背景
  accent: "FFA500" # 橙色，用于强调元素
  text-dark: "333333" # 深灰色，用于主文字
  text-light: "FFFFFF" # 白色，用于深色背景上的文字

# color:
  #primary: 18bc9c #80B3FF
  #primary-rgb: "24,288,156" #"128,179,255"
  #secondary: 2c3e50 #FD6E8A
  #secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: © 2024 AMGCube. All rights reserved.
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/amgcube
  - title: linkedin
    url: https://linkedin.com/company/amgcube
  - title: github
    url: https://github.com/amgcube

# Postal address (add as many lines as necessary)
address:
  - line: "AMGCube Headquarters"
  - line: "Brisbane, QLD, Australia"

# Credits content
credits: 'AMGCube is committed to modular building innovations.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
